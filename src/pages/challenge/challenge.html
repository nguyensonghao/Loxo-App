<ion-header>
  	<ion-navbar color="primary">
    	<ion-title>Challenge</ion-title>
    	<ion-buttons end>
	        <button ion-button icon-only (click)="openModal()">
	            <ion-icon name="md-notifications"></ion-icon>
	        </button>
	    </ion-buttons>
  	</ion-navbar>  	
</ion-header>

<ion-content>
	<ion-tabs tabsPlacement="top" color="primary" tabsHighlight="true">
	  	<ion-tab [root]="tabYourTurn" tabTitle="YOUR TURN"></ion-tab>
	  	<ion-tab [root]="tabTheirTurn" tabTitle="THEIR TURN"></ion-tab>	  	
	  	<ion-tab [root]="tabCompleteTurn" tabTitle="COMPLETE"></ion-tab>	  	
	</ion-tabs>	

	<ion-fab right bottom class="float-button">
	    <button ion-fab color="primary">
	    	<ion-icon name="md-add"></ion-icon>
	    </button>

	    <ion-fab-list side="top">
	      	<button ion-fab>
	      		<ion-icon name="logo-vimeo"></ion-icon>
	      	</button>
	      	<button ion-fab>
	      		<ion-icon name="logo-googleplus"></ion-icon>
	      	</button>
	    </ion-fab-list>
	</ion-fab>
</ion-content>
